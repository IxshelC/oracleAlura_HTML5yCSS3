<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="Logo de la Barberia Alura" srcset=""></h1>
            <nav>
                <ul>
                    <li><a href="productos.html"> Home </a> </li>
                    <li><a href="#"> Productos </a> </li>
                    <li><a href="#"> Contacto</a> </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="" autocomplete="off">
            <label for="nombre">Nombre y Apellido:</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correo">Correo electrónico</label>
            <input type="email" id="correo" class="input-padron" required placeholder="email@gmail.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" name="telefono" id="telefono" class="input-padron" required placeholder="(XX) xxxx xxx">

            <label for="mensaje">Mensaje:</label>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="input-padron" required></textarea>

            <fieldset>
                <legend> ¿Como le gustaría que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email"
                        id="radio-email">Email</label>

                <label for="radio-telefono"> <input type="radio" name="contacto" value="telefono"
                        id="radio-telefono">Telefono</label>

                <label for="radio-wsp"><input type="radio" name="contacto" value="wsp" id="radio-wsp"
                        checked>Whatsapp</label>

            </fieldset>

            <fieldset>
                <legend>¿En cuál horario prefiere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>



            <label class="checkbox"><input type="checkbox" name="" id="" checked> ¿Le gustaría recibir novedades de la
                Barbería
                Alura?</label>

            <input type="submit" name="contacto" value="Enviar Formulario" class="enviar">

        </form>

        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>

            <tr>
                <td>Lunes</td>
                <td>10am-6pm</td>
            </tr>

            <tr>
                <td>Miercoles</td>
                <td>10am-5pm</td>
            </tr>

            <tr>
                <td>Viernes</td>
                <td>12pm-9pm</td>
            </tr>

        </table>
    </main>

    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo de barberia">
        <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
    </footer>

</body>

</html>
